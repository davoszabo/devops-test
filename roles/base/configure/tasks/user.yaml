- name: Create user `{{ add_user }}` with {{ add_user_home_dir }} as home directory
  ansible.builtin.user:
    name: "{{ add_user }}"
    home: "{{ add_user_home_dir }}"
    shell: /bin/bash
    create_home: true
    state: present

- name: Set authorized key for user
  ansible.posix.authorized_key:
    user: "{{ add_user }}"
    state: present
    key: "{{ add_ssh_public_key }}"

